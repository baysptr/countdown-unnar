<html>
<head>
    <title>Time Keeper | KPU UNNAR</title>
    <link rel="shortcut icon" href="logo_kpu.png" type="image/png">
    <link rel="icon" href="logo_kpu.png" type="image/png">
    <link rel="stylesheet" href="compiled/flipclock.css">
    <link rel="stylesheet" href="compiled/countdown.css">
    <script src="compiled/jquery.min.js"></script>
    <script src="compiled/flipclock.min.js"></script>
</head>
<body style="background-color: #ddd"><br/><br/>
<center style="color: black;">
    <h1>Time Keeper</h1>
    <h1>Komisi Pemilihan Umum</h1>
    <h2>Universitas Narotama</h2>
</center>
<img src="narotama.png" style="widows: 25%; height: 35%; padding-top: 3%; padding-left: 8%">
<img src="logo_kpu.png" style="widows: 10%; height: 20%; padding-top: 5%; padding-right: 3%; float: right">
<div id="countdown">
    <div id="inputan">
        <input type="number" id="inp_menit" placeholder="Minute" autofocus><br/><br/>
        <button type="button" onclick="mulai()">Mulai</button>
    </div>
    <div id="waktu">
        <div class="clock tiles" style="margin:2em;"></div>
        <button type="button" id="pause">Pause</button>
        <button type="button" id="stop">Stop</button>
    </div>
</div>

<script type="text/javascript">
    var clock;
    document.getElementById("waktu").style.display = 'none';

    function mulai() {
        var masukan = $("#inp_menit").val();
        if(masukan <= 0){
            alert("Maaf angka anda sama atau lebih rendah dari nol.");
        }else{
            jalan(masukan * 60);
            document.getElementById("waktu").style.display = 'block';
            document.getElementById("inputan").style.display = 'none';
        }
    }

    function jalan(menit) {
        clock = $('.clock').FlipClock(menit, {
            clockFace: 'MinuteCounter',
            countdown: true,
            callbacks: {
                stop: function() {
                    document.getElementById("waktu").style.display = 'none';
                    document.getElementById("inputan").style.display = 'block';
                    document.getElementById("inp_menit").value = "";
                    document.getElementById("inp_menit").focus();
                },
                interval: function() {
                    var time = this.factory.getTime().time;

                    if(time <= 10 && time > 1) {
                        console.log('interval', time);
                        beep();
                    }else if(time === 1){
                        setInterval(beepEnd(), 4000);
                    }
                }
            }
        });
    }

</script>
